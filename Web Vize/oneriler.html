<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <header>
            <div class="header">
                <a href="index.html"><em><h1>My Blog</h1></em></a>
            </div>
        </header>
        <section>
            <main>
                <div class="container">
                    <form id="contact" action="" method="">
                        <h2>Öneri Sayfası</h2>
                        <div class="form-control">
                            <input placeholder="Adınız Soyadınız" type="text" required autofocus>
                        </div>
                        <div class="form-control">
                            <input placeholder="E-Posta Adresiniz" type="email" required>
                        </div>
                        <div class="form-control">
                            <input placeholder="Konu" type="text" required>
                        </div>
                        <div class="form-control">
                            <textarea placeholder="Lütfen Mesajınızı Buraya Yazın.." required></textarea>
                        </div>
                        <div class="form-control">
                            <button name="submit" type="submit" id="submit">GÖNDER</button>
                        </div>
                    </form>
                </div>
            </main>
        </section>
        <div class="clear"></div>         
       <footer>
        <div class="footer">
            <br>
            <p>Tüm Hakları Saklıdır. ©2023</p>
        </div>
       </footer>
    </div>
</body>
</html>
